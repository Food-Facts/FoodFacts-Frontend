<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Email Address</label>
        <input formControlName="emailAddress" type="email" class="w-full p-2 border border-gray-300 rounded mt-1" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input formControlName="password" type="password" class="w-full p-2 border border-gray-300 rounded mt-1" />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Login</button>
    </form>
    <button (click)="navigateToRegister()" class="w-full bg-gray-500 text-white p-2 rounded mt-4">Register</button>
  </div>
</div>
