<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-4xl w-full bg-white shadow-md rounded-lg p-6">
 
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Nutritionists</h2>
      <p class="text-gray-600">Find the best specialists for your needs</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div *ngFor="let nutritionist of nutritionists" class="bg-gray-50 rounded-lg shadow p-4 border border-gray-200">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">{{ nutritionist.name }}</h3>
        <p class="text-gray-600 mb-1"><strong>Specialty:</strong> {{ nutritionist.specialty }}</p>
        <p class="text-gray-600 mb-1"><strong>Experience:</strong> {{ nutritionist.experience }} years</p>
        <p class="text-gray-600 mb-1"><strong>Email:</strong> {{ nutritionist.email }}</p>
        <p class="text-gray-600"><strong>Phone:</strong> {{ nutritionist.phone }}</p>
      </div>
    </div>
  </div>
</div>
