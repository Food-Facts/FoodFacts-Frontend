<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-4xl w-full bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Nutritionists</h2>
    <div *ngFor="let nutritionist of nutritionists" class="mb-4 p-4 border-b border-gray-200">
      <h3 class="text-xl font-semibold text-gray-700">{{ nutritionist.name }}</h3>
      <p class="text-gray-600">Specialty: {{ nutritionist.specialty }}</p>
      <p class="text-gray-600">Experience: {{ nutritionist.experience }} years</p>
      <p class="text-gray-600">Email: {{ nutritionist.email }}</p>
      <p class="text-gray-600">Phone: {{ nutritionist.phone }}</p>
    </div>
  </div>
</div>
