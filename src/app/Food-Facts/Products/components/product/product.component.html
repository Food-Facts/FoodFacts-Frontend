<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Products</h1>
  <p class="mb-6">Here is a list of products available in our store.</p>

  <table mat-table [dataSource]="products" class="mat-elevation-z8 w-full">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-left">ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <!-- Product Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef class="text-left">Product</th>
      <td mat-cell *matCellDef="let product">{{ product.product }}</td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef class="text-left">Brand</th>
      <td mat-cell *matCellDef="let product">{{ product.brand }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="text-left">Image</th>
      <td mat-cell *matCellDef="let product">
        <img [src]="product.image" alt="{{ product.product }}" class="h-16">
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="text-left">Category</th>
      <td mat-cell *matCellDef="let product">{{ product.category }}</td>
    </ng-container>

    <!-- Ingredients Column -->
    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef class="text-left">Ingredients</th>
      <td mat-cell *matCellDef="let product">{{ product.ingredients.join(', ') }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-left">Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
