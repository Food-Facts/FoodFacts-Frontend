<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-4xl w-full bg-white shadow-md rounded-lg p-6">
    <div class="flex items-center space-x-4 mb-6">
      <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-gray-300">
        <img src="https://media.gq.com.mx/photos/642addb05b8579f863f2a6e4/master/w_2560%2Cc_limit/tim%2520cook.jpg" alt="Profile Picture" class="w-full h-full object-cover">
      </div>
      <div>
        <h2 class="text-2xl font-bold text-gray-800">{{ user.name }}</h2>
        <p class="text-gray-600">{{ user.email }}</p>
        <p class="text-gray-600">{{ user.phone }}</p>
      </div>
    </div>
    <div class="mb-6">
      <h3 class="text-xl font-semibold text-gray-700">Address</h3>
      <p class="text-gray-600">{{ user.address }}</p>
    </div>
    <div class="mb-6">
      <h3 class="text-xl font-semibold text-gray-700">Bio</h3>
      <p class="text-gray-600">{{ user.bio }}</p>
    </div>
    <div class="flex space-x-4">
      <button mat-raised-button color="primary" class="bg-blue-500 text-white">Edit Profile</button>
      <button mat-raised-button color="warn" class="bg-red-500 text-white">Delete Account</button>
    </div>
  </div>
</div>
