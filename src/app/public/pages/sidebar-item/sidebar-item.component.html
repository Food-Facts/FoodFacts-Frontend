<li
  class="relative flex items-center py-2 px-3 my-1 font-medium rounded-md cursor-pointer transition-colors group"
  [ngClass]="{
    'bg-gradient-to-tr from-indigo-200 to-indigo-100 text-indigo-800': active,
    'hover:bg-indigo-50 text-gray-600': !active
  }"
  (click)="navigate()"
>
  <mat-icon>{{ icon }}</mat-icon>
  <span
    class="overflow-hidden transition-all"
    [ngClass]="{ 'w-52 ml-3': expanded, 'w-0 opacity-0': !expanded }"
  >
    {{ text }}
  </span>
  <div
    *ngIf="alert"
    class="absolute right-2 w-2 h-2 rounded bg-indigo-400"
    [ngClass]="{ 'top-2': !expanded }"
  ></div>
  <div
    *ngIf="!expanded"
    class="absolute left-full rounded-md px-2 py-1 ml-6 bg-indigo-100 text-indigo-800 text-sm invisible opacity-20 -translate-x-3 transition-all group-hover:visible group-hover:opacity-100 group-hover:translate-x-0"
  >
    {{ text }}
  </div>
</li>
